<ion-view view-title="Results">
  <ion-content>
    <div class="text-center">
        <button ng-click="vm.getAudio()">Reload</button>
        <br>         
        <ion-spinner ng-if="vm.isLoading" icon="spiral"></ion-spinner>
    </div>

    <ion-item type="item-text-wrap">
        <p>{{vm.album.albumTitle}}</p>
        <p>{{vm.album.artist}}</p>
        <p>{{vm.album.title}}</p>
        <img src="data:image/png;base64,{{vm.album.image}}" alt="" style="max-width:100%;">
    </ion-item>  

    <ion-list>
        <ion-item ng-repeat="album in vm.result" type="item-text-wrap">
            <p>{{album.albumTitle}}</p>
            <p>{{album.artist}}</p>
            <p>{{album.title}}</p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
