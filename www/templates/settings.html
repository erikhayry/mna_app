<div class="modal">
    <ion-modal-view>
        <ion-header-bar>
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content class="padding">
            <div class="list">
                <div class="item item-divider"> 
                Ignore List
                </div>

                <div class="item item-button-right" ng-repeat="album in vm.ignore">
                    {{album.name}}
                    <button class="button button-clear button-assertive" ng-click="vm.deleteIgnoreListItem(album.id)">
                        <i class="icon ion-ios-minus"></i>
                    </button>
                </div> 
                                               
                <div class="item item-divider"> 
                Settings
                </div>                
                <ion-toggle ng-repeat="preference in vm.preferences"
                            ng-model="preference.checked" 
                            ng-checked="preference.checked"
                            ng-change="vm.preferenceChanged()">
                {{preference.text}}
                </ion-toggle>              
            </div>       
            <button class="button button-block" ng-click="vm.hideSettings()">
                Close
            </button>
        </ion-content>
    </ion-modal-view>
</div>
