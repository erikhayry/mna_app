<div class="modal">
    <ion-modal-view>
        <ion-header-bar>
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content class="padding">
            <div class="list">
                <div class="item item-divider"> 
                Ignore List
                </div>
                
                <div class="item item-button-right">
                    Album <i>by</i> Artist 
                    <button class="button button-clear button-assertive">
                        <i class="icon ion-ios-minus"></i>
                    </button>
                </div>
                <div class="item item-button-right">
                    Album 2 <i>by</i> Artist 2
                    <button class="button button-clear button-assertive">
                        <i class="icon ion-ios-minus"></i>
                    </button>
                </div>
                <div class="item item-button-right">
                    Album 3 <i>by</i> Artist 3
                    <button class="button button-clear button-assertive">
                        <i class="icon ion-ios-minus"></i>
                    </button>
                </div>   
                                               
                <div class="item item-divider"> 
                Settings
                </div>                
                <ion-toggle ng-repeat="preference in vm.preferences"
                            ng-model="preference.checked" 
                            ng-checked="preference.checked"
                            ng-change="vm.preferenceChanged()">
                {{preference.text}}
                </ion-toggle>              
            </div>       
            <button class="button button-block" ng-click="vm.hideSettings()">
                Close
            </button>
        </ion-content>
    </ion-modal-view>
</div>
